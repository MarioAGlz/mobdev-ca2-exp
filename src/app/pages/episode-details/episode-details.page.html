<ion-header>
	<ion-toolbar color="bbad">
		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/episodes"></ion-back-button>
		</ion-buttons>
		<ion-title> Episode </ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="dislikedEpisode()" *ngIf="isLikedE">
				<ion-icon name="heart" slot="icon-only"></ion-icon>
			</ion-button>

			<ion-button (click)="likedEpisode()" *ngIf="!isLikedE">
				<ion-icon name="heart-outline" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-card *ngIf="episode">
		<ion-card-header>
			<ion-card-title>
				<h2>{{ episode.title }}</h2>
			</ion-card-title>
		</ion-card-header>
<!-- 
    code reference:
    https://www.freecodecamp.org/news/how-to-build-your-first-ionic-4-app-with-api-calls-f6ea747dc17a/
-->
		<ion-card-content>
			<ion-item lines="none">
				<ion-icon slot="start" name="folder" color="medium"></ion-icon>
				<ion-label text-wrap>
                    <p>Season: {{ episode.season }}</p>
					Episode: {{ episode.episode }}
				</ion-label>
			</ion-item>
			<ion-item lines="none">
				<ion-icon name="calendar-outline" slot="start" color="danger"></ion-icon>
				<ion-label><p>Release Date:</p> {{ episode.air_date }}</ion-label>
			</ion-item>
			<ion-item lines="none">
				<ion-icon name="film-outline" slot="start" color="micon"></ion-icon>
				<ion-label><p>Serie:</p> {{ episode.series }}</ion-label>
			</ion-item>
			<ion-item>
				<ion-icon name="people-circle" slot="start" color="secondary"></ion-icon>
				<ion-label>Characters</ion-label>
			</ion-item>
			<ion-label *ngFor="let char of episode.characters" class="ion-padding-start">
				<ion-icon slot="start" name="person-circle-outline" class="ion-padding-start"></ion-icon>
				{{ char }} <br>
			</ion-label>
		</ion-card-content>
	</ion-card>
</ion-content>
