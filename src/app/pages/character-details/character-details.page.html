<ion-header>
	<ion-toolbar color="bbad">
		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/characters"></ion-back-button>
		</ion-buttons>
		<ion-title>{{ character?.name }}</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="dislikedCharacter()" *ngIf="isLikedC">
				<ion-icon name="heart" slot="icon-only"></ion-icon>
			</ion-button>

			<ion-button (click)="likedCharacter()" *ngIf="!isLikedC">
				<ion-icon name="heart-outline" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-card *ngIf="character">
		<ion-card-header>
            <ion-card-title>
                <ion-label text-wrap><p>Nickname:</p> {{ character.nickname }}</ion-label> 
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-icon name="today-outline" slot="start" color="danger"></ion-icon>
                <ion-label text-wrap><p>Birthday:</p> {{ character.birthday }}</ion-label>
            </ion-item>
			<ion-item>
                <ion-icon name="build" slot="start"></ion-icon>
                <ion-label text-wrap><p>Occupation:</p>  {{ character.occupation }}</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="medkit" slot="start" color="--ion-color-light"></ion-icon>
                <ion-label text-wrap><p>Status:</p> {{ character.status }} </ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="person-add" slot="start" color="micon"></ion-icon>
                <ion-label text-wrap><p>Seasons appearance:</p> {{ character.appearance }}</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="person-outline" slot="start" color="secondary"></ion-icon>
                <ion-label text-wrap><p>Actor:</p> "{{ character.portrayed }}"</ion-label>
            </ion-item>
		</ion-card-content>
	</ion-card>
	<ion-card *ngIf="character">
		<ion-card-content class="ion-text-center">
			<h2>Picture: </h2>
            <img [src]="character.img" class="info-img">
		</ion-card-content>
	</ion-card>
</ion-content>
