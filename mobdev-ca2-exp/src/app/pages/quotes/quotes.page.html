<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Quotes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar showCancelButton="focus"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let quote of quotes | async">
        <!--<ion-item button detail lines="inset" *ngFor="let quote of quotes | async" (click)="openDetails(quote)">-->
        {{ quote.quote }}
        </ion-item>
    </ion-list>
</ion-content>

<script>
    const searchbar = document.querySelector('ion-searchbar');
    const items = Array.from(document.querySelector('ion-list').children);

    searchbar.addEventListener('ionInput', handleInput);

    function handleInput(event) {
      const query = event.target.value.toLowerCase();
      requestAnimationFrame(() => {
        items.forEach(item => {
          const shouldShow = item.textContent.toLowerCase().indexOf(query) > -1;
          item.style.display = shouldShow ? 'block' : 'none';
        });
      });
    }
  </script>
