<ion-header>
	<ion-toolbar color="bbad">
		<ion-title class="ion-text-center">Characters</ion-title>
	</ion-toolbar>
</ion-header>

<!-- 
    code reference:
    https://www.freecodecamp.org/news/how-to-build-your-first-ionic-4-app-with-api-calls-f6ea747dc17a/
-->
<ion-content>
	<ion-list>
		<ion-item button detail lines="inset" *ngFor="let character of characters | async"
			(click)="openDetails(character)">
			<ion-avatar slot="start">
				<img [src]="character.img" *ngIf="character.img != 'N/A'">
            </ion-avatar>
				<ion-label>
					{{ character.name }}
				</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
